<div class="registration-form">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
          Username is required.
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="registrationForm.get('password')?.errors?.required && registrationForm.get('password')?.touched">
          Password is required.
        </div>
        <div *ngIf="registrationForm.get('password')?.errors?.minlength && registrationForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <div>
        <label for="passwordConfirm">Confirm Password:</label>
        <input id="passwordConfirm" formControlName="passwordConfirm" type="password" />
        <div *ngIf="registrationForm.errors?.passwordMismatch && registrationForm.get('passwordConfirm')?.touched">
          Passwords do not match.
        </div>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
