<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-title">
          <h4 class="card-title">Lebenslauf</h4>
        </div>
        <div class="card-content">
            <ul>
                @for (cv of cvs; track cv.employer) {
                <li>{{ cv.employer }} {{ cv.start }} - {{ cv.end }}</li>
                }
            </ul>
        </div>
      </div>
    </div>
  </div>
