<div class="row container">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-title">
          <h4 class="card-title">Lebenslauf</h4>
        </div>
        
        <div class="card-content">
          <p>Bitte trage hier die Informationen f√ºr deinen Lebenslauf ein</p>
          <a class="btn" [routerLink]="['new']">NEW</a>
          @for (cv of cvs; track cv.employer) {
            <div class="row">
              <div class="col s8">
                {{ cv.employer }} {{ cv.start }} - {{ cv.end }}
              </div>
              <div class="col s2">
                   <a class="btn grey" [routerLink]="[cv.id, 'edit']" >EDIT</a>
              </div>
              <div class="col s2">
                <a class="btn red" [routerLink]="[cv.id, 'delete']" >DELETE</a>
              </div>
        </div>
      }
      </div>
    </div>
  </div>
